name: Lint

on:
  # push:
  #   branches: ['main', 'develop']
  # pull_request:
  #   branches: ['main', 'develop']

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: paweumiel/devops-nuxt-frontend-prod:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm i

      - name: Run lint
        run: npm run lint
